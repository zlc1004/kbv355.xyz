<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Background with Gradient Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for the clipboard icon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900?dark') no-repeat center center/cover;
            filter: blur(10px);
        }
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ui-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .ui-box {
            width: 250px;
            height: 150px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: relative;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }
        .ui-box::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0);
            transition: border-color 0.3s ease-in-out;
        }
        .ui-box:hover::after {
            border-color: rgba(255, 255, 255, 0.6);
        }
        .ui-box.expanded {
            width: 350px;
            height: 200px;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .copy-btn:hover {
            color: #ff416c;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const uiContainer = document.querySelector(".ui-container");

            document.querySelectorAll(".ui-box").forEach(box => {
                const text = box.textContent.trim();

                // Create the clipboard icon (button)
                const copyButton = document.createElement("button");
                copyButton.classList.add("copy-btn");
                copyButton.innerHTML = '<i class="fas fa-clipboard"></i>'; // FontAwesome clipboard icon

                // Add the copy functionality
                copyButton.addEventListener("click", function (event) {
                    event.stopPropagation(); // Prevent triggering box click event
                    // Attempt to copy the text of the box to the clipboard
                    navigator.clipboard.writeText(box.textContent.trim())
                        .then(() => {
                            copyButton.innerHTML = '<i class="fas fa-clipboard-check"></i>'; // Clipboard checked icon after success
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="fas fa-clipboard"></i>'; // Reset to clipboard icon
                            }, 2000);
                        })
                        .catch(err => {
                            copyButton.innerHTML = '<i class="fas fa-clipboard"></i>'; // Reset icon on failure
                            alert('Failed to copy text');
                        });
                });

                // Add copy button to each box
                box.appendChild(copyButton);

                // Toggle box expansion on click
                box.addEventListener("click", function () {
                    this.classList.toggle("expanded");
                });
            });

            // Shrink UI when mouse leaves
            uiContainer.addEventListener("mouseleave", function () {
                document.querySelectorAll(".ui-box").forEach(box => {
                    box.classList.remove("expanded");
                });
            });
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>kobosh</h1>
        <div class="ui-container">
            <div class="ui-box">https://kobosh.com</div>
            <div class="ui-box">ig</div>
            <div class="ui-box">devin gyat</div>
        </div>
    </div>
</body>
</html>
