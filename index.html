<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Background with Gradient Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900?dark') no-repeat center center/cover;
            filter: blur(10px);
        }
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ui-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .ui-box {
            width: 250px;
            height: 150px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: relative;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }
        .ui-box::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0);
            transition: border-color 0.3s ease-in-out;
        }
        .ui-box:hover::after {
            border-color: rgba(255, 255, 255, 0.6);
        }
        .ui-box.expanded {
            width: 350px;
            height: 200px;
        }
        .ui-box p {
            user-select: text; /* Allows text selection for copying */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const uiContainer = document.querySelector(".ui-container");

            // Toggle the expansion on click
            document.querySelectorAll(".ui-box").forEach(box => {
                box.addEventListener("click", function (event) {
                    if (!event.target.closest("p")) { // Only expand if clicked outside the text paragraph
                        this.classList.toggle("expanded");
                    }
                });
            });

            // Shrink UI when mouse leaves
            uiContainer.addEventListener("mouseleave", function () {
                document.querySelectorAll(".ui-box").forEach(box => {
                    box.classList.remove("expanded");
                });
            });
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>kobosh</h1>
        <div class="ui-container">
            <div class="ui-box">
                <p>https://kobosh.com</p>
            </div>
            <div class="ui-box">
                <p>ig</p>
            </div>
            <div class="ui-box">
                <p>devin gyat</p>
            </div>
        </div>
    </div>
</body>
</html>
